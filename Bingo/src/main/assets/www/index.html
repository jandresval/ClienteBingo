<script src="hubs.js" type="text/javascript"></script>

<script type="text/javascript">

function iniciarConexion(url) {
    url = url + "/hubs";

    $.getScript(url)
       .done(function( script, textStatus ) {
            console.log( textStatus );
            AndroidFunction.showToast(textStatus);
        })
       .fail(function( jqxhr, settings, exception ) {
            AndroidFunction.showToast(exception);
       });
}



    </script>
